<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃƒÂ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{register}">Registrate como usuario</h2>
		<form class="form-horizontal" method="post" action="/signup"
			th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						placeholder="examepl@example.com" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{register.name}">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						th:placeholder="#{name}" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname" th:text="#{register.surname}">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="surname"
						th:placeholder="#{surname}" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('surname')}"
						th:errors="*{surname}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{register.password}">Contraseña:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{Error.signup.password.length}" /> <span class="text-danger"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />

				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="confirmPassword" th:text="#{register.repeat}">Repita
					el Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="confirmPassword"
						th:placeholder="#{register.repeat.placeholder}" /> <span class="text-danger"
						th:if="${#fields.hasErrors('confirmPassword')}"
						th:errors="*{confirmPassword}" />

				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{send}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
