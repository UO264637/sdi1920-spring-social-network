<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{users}">Usuarios</h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por nombre o apellidos del usuario">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		<button type="button" id="updateButton" class="btn btn-default" th:text="#{update}">Actualizar</button>
		<script>
			$("#updateButton").click(function() {
				$("#tableUsers").load('/user/list/update');
			});
		</script>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers" id="tableUsers">
				<thead>
					<tr>
						<th th:text="#{name}">Nombre</th>
						<th>e-mail</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userList}">
						<td th:text="${user.name}">Pepe</td>
						<td th:text="${user.email}">pepe@gmail.com</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
