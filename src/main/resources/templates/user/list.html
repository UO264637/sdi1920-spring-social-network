<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{users}">Usuarios</h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por nombre o apellidos del usuario">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers"
				id="tableUsers">
				<thead>
					<tr>
						<th th:text="#{name}">Nombre</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')">Apellidos</th>
						<th>Email</th>
						<th class="col-md-1"></th>
						<th class="col-md-1" sec:authorize="hasRole('ROLE_USER')"></th>
						<th class="col-md-1"> <button type="button" id="deleteButton" sec:authorize="hasRole('ROLE_ADMIN')"
										class="btn btn-info">Eliminar</button> </th>
										<script th:inline="javascript">
										/*<![CDATA[*/
										$("#deleteButton")
												.click(
														function() {
															$
																	.get(
																			"/mark/[[${mark.id}]]/noresend",
																			function(data) {
																				var numberPage = [[${param.page}]];
																				 var urlUpdate = '/mark/list/update';
																				 if ( numberPage != null ){
																				 urlUpdate += "?page="+numberPage[0];
																				 }
																				 $("#tableMarks").load(urlUpdate);
																			});
														});
										/*]]>*/
									</script>
					</tr>
				</thead>
				<tbody>
					<tr th:each="u : ${userList}">
						<td th:text="${u.getName()}">Pepe</td>
						<td sec:authorize="hasRole('ROLE_ADMIN')" th:text="${u.getSurname()}">Pepe</td>
						<td th:text="${u.email}">pepe@gmail.com</td>
						<td></td>
						<td sec:authorize="hasRole('ROLE_USER')" th:if="${!user.isFriend(u)}">
							<a type="button" class="btn btn-secondary" th:if="${user.isRequested(u)}"
								th:text="#{list.requested}" disabled>Solicitado</a>
							<a type="button" class="btn btn-primary addButton" th:unless="${user.isRequested(u)}"
								th:text="#{list.addfriend}"  th:href="${'/user/addFriend/' + u.email}" >Añadir amigo</a>
						</td>
						<td><input type="checkbox" id="${u.id}"  sec:authorize="hasRole('ROLE_ADMIN')">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
	<script src="/script/user/list.js"></script>
</body>
</html>
