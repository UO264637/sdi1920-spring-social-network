<div class="jumbotron">
	<!--  Title  -->
	<h2 class="display-4" th:text="${publication.title}">Hello, world!</h2>
	<!--  Datee  -->
	<p class="lead bold" th:text="${publication.printDate()}">01/01/2010</p>
	<!--  Text  -->
	<hr th:if="${showText}" class="my-4">
	<p th:if="${showText}" th:text="${publication.text}">The text wall
		goes here</p>
	<!--  Image  -->
	<img class="img-thumbnail" th:if="${publication.hasImage()}"
		width="100" height="100"
		th:src="@{'data:image/jpeg;base64,'+${publication.generateBase64Image()}}">
</div>
