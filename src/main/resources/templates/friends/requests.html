<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<!-- Aviso de solicitud de amistad exitosa -->
		<div class="alert alert-success" role="alert" th:if="${acceptedRequest}" th:text="#{requests.accepted}">
			Aviso de envío de amistad
		</div>
		<!-- Aviso de solicitud de amistad rechazada -->
		<div class="alert alert-danger" role="alert" th:if="${refusedRequest}" th:text="#{requests.refused}">
			Aviso de rechazo de amistad
		</div>
		<!-- Cabecera -->
		<h2 th:text="#{requests}">Peticiones</h2>
		<div class="table-responsive">
			<!-- Tabla de peticiones de amistad -->
			<table class="table table-hover" th:fragment="tableUsers"
				id="tableUsers">
				<thead>
					<tr>
						<th th:text="#{name}">Nombre</th>
						<th class="col-md-1"></th>
						<!-- Columna de aceptar amistad -->
						<th class="col-md-1"></th>
						<!-- Columna de rechazar amistad -->
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="r : ${requestsList}">
						<td th:text="${r.requester.getName()}">Pepe</td>
						<td></td>
						<td>
							<!-- Botón de aceptar amistad -->
							<a type="button" class="btn btn-primary"
								th:text="#{accept}" th:href="${'/friends/accept/' + r.id}" >Aceptar</a>
						</td>
						<td>
							<!-- Botón de rechazar amistad -->
							<a type="button" class="btn btn-danger" th:text="#{refuse}"
								th:href="${'/friends/refuse/' + r.id}" >Rechazar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
