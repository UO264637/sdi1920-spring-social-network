<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{publication.add}">Añadir Publicación</h2>
		<form id="singleUploadForm" name="singleUploadForm" class="form-horizontal" 
			th:object="${publication}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title"
					th:text="#{publication.title}">Título:</label>
				<div class="col-sm-10">
					<input id="titleInput" type="text" class="form-control" name="title"
						placeholder="Título" required="true" /> <span class="text-danger"
						th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="text"
					th:text="#{publication.text}">Texto:</label>
				<div class="col-sm-10">
					<textarea id="textInput"  type="text" class="form-control" name="text" placeholder=""
						required="true" ></textarea> <span class="text-danger"
						th:if="${#fields.hasErrors('text')}" th:errors="*{text}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="text"
					th:text="#{publication.image}">Imagen (opcional):</label>
				<div class="col-sm-10">
					<input id="singleFileUploadInput" type="file" class="form-control" name="image"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{send}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
	<script src="/script/publication/add.js"></script>
</body>
</html>
