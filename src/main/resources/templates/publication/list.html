<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{publication.mine}">Mis publicaciones</h2>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tablePublications"
				id="tablePublications">
				<thead>
					<tr>
						<th th:text="#{publication.title}">Título:</th>
						<th th:text="#{publication.date}">Fecha:</th>
						<th th:text="#{publication.image}">Imagen:</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="publication : ${publicationList}">
						<td th:text="${publication.title}">Título</td>
						<td th:text="${publication.date}">Fecha</td>
						<td><img width="100" height="100" th:src="${publication.is}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
