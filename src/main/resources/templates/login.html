<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{identification}">Identif√≠cate</h2>
		<form class="form-horizontal" method="post" action="/login">
			<div th:if="${param.error}">
				<div class="alert alert-danger" th:text="#{Error.login}">Invalid username or password.
				</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info" th:text="#{logout.message}">You have been logged out.</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">Email:</label>
				<div class="col-sm-10">
					<input 	type="text" 
							id="username"
							class="form-control" 
							name="username"
							placeholder="example@example.com" 
                           	autofocus="autofocus"
							required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{register.password}">Password:</label>
				<div class="col-sm-10">
					<input 	type="password" 
							class="form-control" 
							id="password"
							name="password"
							th:placeholder="#{Error.signup.password.length}" 
							required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input 	type="submit" 
							class="btn btn-primary"
							name="login-button"
							value="Log In">
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
		
	</script>
</body>
</html>
